<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="container__flex" [formGroup]="form" (ngSubmit)="login($event)">
                <mat-card>
                    <mat-card-title>
                        Inicia Sesi√≥n
                    </mat-card-title>
                    <div class="row input__flex">
                        <div class="col-8">
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput type="email" formControlName="email" placeholder="Ex. pat@example.com">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row input__flex">
                        <div class="col-8">
                            <mat-form-field>
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="********">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 btn__login">
                            <button mat-raised-button type="submit" color="primary">Login</button>
                        </div>
                        <div class="col-12 btn__register">
                            <a  routerLink="/register">Registrate ahora</a>
                        </div>
                    </div>
                </mat-card>
            </form>
        </div>
    </div>
</div>
